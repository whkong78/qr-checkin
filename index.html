<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課堂點名系統 V2</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding: 20px; background-color: #f4f7f6; }
        .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { width: 85%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        #reader { width: 100%; margin-top: 20px; border-radius: 10px; overflow: hidden; background: #eee; }
        #status { margin-top: 20px; padding: 15px; border-radius: 8px; font-weight: bold; display: none; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        h3 { color: #333; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h3 id="room-name">正在載入教室資訊...</h3>
    <div id="input-section">
        <input type="text" id="studentId" placeholder="請輸入學號">
        <input type="text" id="studentName" placeholder="請輸入姓名">
    </div>
    
    <div id="reader"></div>
    <div id="status"></div>
    <button id="reset-btn" style="margin-top:20px; display:none; padding:10px;" onclick="location.reload()">重新掃描</button>
</div>

<script>
    // --- 1. 配置區 ---
    const ROOMS = {
        "1": { name: "個經二", lat: 24.74609, lng: 121.74567 },
        "2": { name: "休閒經濟", lat: 24.74622, lng: 121.74715 },
        "3": { name: "產經", lat: 24.74625, lng: 121.74715 },
        "4": { name: "績效評估", lat: 24.74609, lng: 121.74567 }
    };

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxo0pa9VoyjEV-HGvQbluoLZEGUMl97TulTm3pkMn02h-ZmqnfT2euT2WiAxIjV0KmR8A/exec"; 
    const MAX_DISTANCE = 100; // 縮小半徑至 100 公尺防代簽

    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('room') || "1";
    const currentRoom = ROOMS[roomId] || ROOMS["1"];
    document.getElementById('room-name').innerText = currentRoom.name;

    // --- 2. 距離計算 ---
    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    // --- 3. 掃描邏輯 ---
    function onScanSuccess(decodedText) {
        const sid = document.getElementById('studentId').value;
        const sname = document.getElementById('studentName').value;

        if (!sid || !sname) {
            alert("請先輸入學號和姓名！");
            return;
        }

        // 【防代簽 1：檢查此手機今天是否簽到過】
        const today = new Date().toDateString();
        const lastCheckin = localStorage.getItem('last_checkin_' + roomId);
        if (lastCheckin === today) {
            showStatus("❌ 這台手機今天已完成簽到，不可重複簽到他人學號。", "error");
            html5QrcodeScanner.clear();
            return;
        }

        html5QrcodeScanner.clear();
        showStatus("正在驗證位置...", "");

        navigator.geolocation.getCurrentPosition((pos) => {
            const dist = getDistance(currentRoom.lat, currentRoom.lng, pos.coords.latitude, pos.coords.longitude);
            
            if (dist <= MAX_DISTANCE) {
                uploadData(sid, sname, decodedText, Math.round(dist), today);
            } else {
                showStatus(`❌ 距離太遠！您在 ${currentRoom.name} 範圍外 (${Math.round(dist)}m)`, "error");
                document.getElementById('reset-btn').style.display = 'inline-block';
            }
        }, (err) => {
            showStatus("❌ 錯誤：請開啟 GPS 定位權限", "error");
        }, { enableHighAccuracy: true });
    }

    function uploadData(id, name, qr, dist, todayKey) {
        showStatus("正在上傳資料...", "");
        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                studentId: id, 
                studentName: name, 
                qrData: `${currentRoom.name}: ${qr}`, 
                distance: dist 
            })
        }).then(() => {
            // 【防代簽 2：成功後標記此設備今天已簽到】
            localStorage.setItem('last_checkin_' + roomId, todayKey);
            showStatus(`✅ ${name} 簽到成功！<br>設備已鎖定，今日無法再次簽到。`, "success");
        });
    }

    function showStatus(msg, type) {
        const statusDiv = document.getElementById('status');
        statusDiv.style.display = "block";
        statusDiv.innerHTML = msg;
        statusDiv.className = type;
    }

    // --- 4. 啟動相機 (優先後鏡頭) ---
    const html5QrcodeScanner = new Html5QrcodeScanner("reader", { 
        fps: 10, 
        qrbox: 250,
        videoConstraints: { facingMode: "environment" } 
    });
    html5QrcodeScanner.render(onScanSuccess);
</script>

</body>
</html>
