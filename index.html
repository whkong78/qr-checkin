<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課堂點名系統</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding: 20px; background-color: #f4f7f6; }
        .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { width: 85%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        #reader { width: 100%; margin-top: 20px; border-radius: 10px; overflow: hidden; background: #eee; }
        #status { margin-top: 20px; padding: 15px; border-radius: 8px; font-weight: bold; display: none; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        h3 { color: #333; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h3 id="room-name">正在載入教室資訊...</h3>
    <div id="input-section">
        <input type="text" id="studentId" placeholder="請輸入學號">
        <input type="text" id="studentName" placeholder="請輸入姓名">
    </div>
    
    <div id="reader"></div>
    <div id="status"></div>
</div>

<script>
    // --- 1. 多教室座標配置區 ---
    const ROOMS = {
        "1": { name: "第一教室", lat: 25.123132, lng: 121.720685 },
        "2": { name: "第二教室", lat: 25.0478, lng: 121.5170 },
        "3": { name: "演講廳", lat: 24.1477, lng: 120.6736 },
        "4": { name: "實驗室", lat: 22.6273, lng: 120.3014 }
    };

    // 取得網址參數 (例如 ?room=1)
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get('room') || "1"; // 若沒填則預設為教室 1
    const currentRoom = ROOMS[roomId] || ROOMS["1"];
    
    document.getElementById('room-name').innerText = currentRoom.name;

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbze4JDl868qh5He6n52ukqCWLyejrazSU5VZPmJlUrbnTqcLcAwwDQa3kB1JCl9S-72RA/exec"; 
    const MAX_DISTANCE = 50; // 允許範圍 (公尺)

    // --- 2. 距離計算 ---
    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    // --- 3. 掃描成功處理 ---
    function onScanSuccess(decodedText) {
        const sid = document.getElementById('studentId').value;
        const sname = document.getElementById('studentName').value;

        if (!sid || !sname) {
            alert("請先輸入學號和姓名！");
            return;
        }

        html5QrcodeScanner.clear();
        showStatus("正在驗證位置...", "");

        navigator.geolocation.getCurrentPosition((pos) => {
            const dist = getDistance(currentRoom.lat, currentRoom.lng, pos.coords.latitude, pos.coords.longitude);
            
            if (dist <= MAX_DISTANCE) {
                uploadData(sid, sname, decodedText, Math.round(dist));
            } else {
                showStatus(`❌ 距離太遠！您目前在 ${currentRoom.name} 範圍外 (距離 ${Math.round(dist)}m)`, "error");
            }
        }, (err) => {
            showStatus("❌ 錯誤：請開啟 GPS 定位權限", "error");
        }, { enableHighAccuracy: true });
    }

    function uploadData(id, name, qr, dist) {
        showStatus("正在上傳簽到資料...", "");
        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                studentId: id, 
                studentName: name, 
                qrData: `${currentRoom.name}: ${qr}`, 
                distance: dist 
            })
        }).then(() => {
            showStatus(`✅ ${name} 簽到成功！<br>教室：${currentRoom.name}`, "success");
        });
    }

    function showStatus(msg, type) {
        const statusDiv = document.getElementById('status');
        statusDiv.style.display = "block";
        statusDiv.innerHTML = msg;
        statusDiv.className = type;
    }

    // --- 4. 初始化掃描器 (指定後鏡頭) ---
    const html5QrcodeScanner = new Html5QrcodeScanner("reader", { 
        fps: 10, 
        qrbox: 250,
        // 強制優先使用後置鏡頭
        videoConstraints: {
            facingMode: { exact: "environment" }
        }
    });
    html5QrcodeScanner.render(onScanSuccess);
</script>

</body>
</html>
